<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
 
</head>
<body>
  <main>
    <article>
      <figure>
        <img src="/assets/images/illustration-article.svg" alt="illustration-article" class="article">
      </figure>
      <section>
        <h1>
          Learning
        </h1>
      </section>
      <section>
        <p class="Published">
          Published 21 Dec 2023
        </p>
      </section>
      <section>
        <h2>
          HTML & CSS foundations
        </h2>
      </section>
      <section>
          <p class="text"> 
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
      </section>
      <footer>
        <section>
          <img src="assets/images/image-avatar.webp" alt="image-avatar" class="greg">
        </section>
        <section class="name">
          
          Greg Hooper
          
        </section>
      </footer>
    </article>
  </main>


  
</body>
</html>
